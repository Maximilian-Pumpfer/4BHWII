<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>


<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Path</th>
            <th>Play</th>
            <th>Stop</th>
            <th>Pause</th>
            <th>Unpause</th>
        </tr>
    </thead>
    <tbody>
        {% for s in songs %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.path}}</td>
            <td><a class="btn btn-primary" href="/play/{{s.name}}" role="button">Play</a>
                <!--<input type="submit" name="submit" value="{{s.name}}">-->
            </td>
            <td><a class="btn btn-primary" href="/stop" role="button">Stop</a>
                <!--<input type="submit" name="submit" value="{{s.name}}">-->
            </td>
            <td><a class="btn btn-primary" href="/pause" role="button">Pause</a></td>
            <td><a class="btn btn-primary" href="/unpause" role="button">Unpause</a></td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Path</th>
            <th>Play</th>
            <th>Stop</th>
            <th>Pause</th>
            <th>Unpause</th>
        </tr>
    </tfoot>
</table>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>

<a class="btn btn-primary" href="/" role="button">Back to main menu </a>
